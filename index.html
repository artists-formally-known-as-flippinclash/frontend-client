<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style/normalize.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <title>BLASTERMINDS</title>
</head>

<body>
    <header>
        <h1>Blasterminds</h1>
    </header>

    <section class="round">
        <div class="outcome">
            <h2>Player is the winner!</h2>
        </div>
    </section>

    <section class="instructor">
        <div class="headline">
            Select a match to view
        </div>
    </section>

    <section class="result">
<!--         <div class="matches-grid">
        </div> -->

        <div class="matches-grid boards">
            <span class='player-grid'>
                <span class='player-name'>Player Name </span>
                <span class='guesses'>
                    <span class='guess'>
                        <span class='feedback'>
                            <span class='key-peg white'></span>
                            <span class='key-peg grey'></span>
                            <span class='key-peg red'></span>
                            <span class='key-peg grey'></span>
                        </span>
                        <span class='code grey'>
                        </span>
                    </span>

                </span>
            </span>
            <span class='player-grid'>
                <span class='player-name'>Player Name </span>
            </span>
            <span class='player-grid'>
                <span class='player-name'>Player Name </span>
            </span>
            <span class='player-grid'>
                <span class='player-name'>Player Name </span>
            </span>
        </div>
    </section>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>

</html>
